        <p>title: git命令学习<br>date: 2020-08-09 12:19:34<br>tags:</p>
<h3 id="git命令学习"><a href="#git命令学习" class="headerlink" title="git命令学习"></a>git命令学习</h3><ol>
<li>创建版本库相关命令</li>
</ol>
   <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git init         <span class="comment">//当前目录变为可管理的仓库</span></span><br><span class="line">git add xxx.xx    <span class="comment">//讲xxx.xx添加到git仓库中</span></span><br><span class="line">git commit -m <span class="string">&quot;message&quot;</span>        <span class="comment">//将文件提交至仓库 message为本次提交记录说明</span></span><br><span class="line">git status        <span class="comment">//查看当前仓库状态</span></span><br><span class="line">git diff xxx.xx    <span class="comment">//查看xxx.xx 修改内容</span></span><br><span class="line"><span class="comment">//可使用 git add 添加不同文件，然后使用 git commit 一次提交多个文件</span></span><br></pre></td></tr></table></figure>

<ol start="2">
<li><p>git代码版本管理</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git log     <span class="comment">//查看提交记录</span></span><br><span class="line">git log --pretty=oneline     <span class="comment">//单行查看提交记录 可看到版本号</span></span><br><span class="line">git reset --hard HEAD^        <span class="comment">//回退至上个版本 上一个版本就是HEAD^，上上一个是HEAD^^，上n个版本写成HEAD~n。</span></span><br><span class="line">git reset --hard commit_id     <span class="comment">//回退至指定版本（commit_id：版本号）</span></span><br><span class="line">git reflog     <span class="comment">//查看命令历史</span></span><br></pre></td></tr></table></figure>



</li>
</ol>
